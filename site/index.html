<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Интернет Магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать в наш магазин!</h1>
        <div id="cart">
            <h2>Корзина</h2>
            <ul id="cart-items"></ul>
            <p id="total">Итого: 0</p>
            <button onclick="clearCart()">Очистить корзину</button>
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Главная</a></li>
            <li><a href="#products">Товары</a></li>
            <li><a href="#contact">Контакты</a></li>
        </ul>
    </nav>
    <main>
        <section id="products">
            <h2>Наши товары</h2>
            <div class="product">
                <img src="product1.jpg" alt="Товар 1">
                <h3>Товар 1</h3>
                <p>Описание товара 1</p>
                <p>Цена: 100</p>
                <button onclick="addToCart('Товар 1', 100)">Купить</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Товар 2">
                <h3>Товар 2</h3>
                <p>Описание товара 2</p>
                <p>Цена: 200</p>
                <button onclick="addToCart('Товар 2', 200)">Купить</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Мой Интернет Магазин</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
